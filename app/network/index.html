<!DOCTYPE html>
<html lang="en" class="page">
<head>
	<meta charset="utf-8">
	<title>Lucas Cherkewski</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://use.typekit.net/flh7mqi.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<link href="/assets/css/style.css" rel="stylesheet" type="text/css">

	<style>
		.node {
			stroke: #fff;
			stroke-width: 1.5px;
		}

		.link {
			stroke: #999;
			stroke-opacity: .6;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
	<script>

	var things = {
		"nodes": [
			{"name": "Thoughts on Seward's Memo to Lincoln"},
			{"name": "Leadership Roles in Agencies"},
			{"name": "The Quebec Secession Fight"},
			{"name": "On Canada's New Political Tone"},
			{"name": "Choosing The Right Colour"},
			{"name": "Points, Lines, Shapesâ€”The Basic Language of Design"},
			{"name": "Trudeau's Styling Socks"}
		],
		"links": [
			{"source": 0, "target": 1},
			{"source": 0, "target": 2},
			{"source": 1, "target": 4},
			{"source": 1, "target": 5},
			{"source": 2, "target": 3},
			{"source": 2, "target": 6},
			{"source": 3, "target": 6},
			{"source": 4, "target": 5}
		]
	};

	var width = 960,
		height = 500;

		var force = d3.layout.force()
			.charge(-120)
			.linkDistance(30)
			.size([width, height]);

		var svg = d3.select(".wrapper").append("svg")
			.attr("width", width)
			.attr("height", height);

		force
			.nodes(things.nodes)
			.links(things.links)
			.start();

		var link = svg.selectAll(".link")
			.data(things.links)
			.enter().append("line")
				.attr("class", "link")
				.style("stroke-width", function(d) { return 1; });

		var node = svg.selectAll(".node")
			.data(things.nodes)
			.enter().append("circle")
				.attr("class", "node")
				.attr("r", 5)
				.style("fill", function(d) { return "red"; })
				.call(force.drag);

		node.append("title")
			.text(function(d) { return d.name; });

		force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });
		});

	</script>
</body>
</html>
